<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1>London</h1>
        <p>
          Monday 13:41, cloudy
          <br />
          Humidity: 59%, Wind: 18km/h
        </p>
      </div>
      <div>🌨️ 1°C</div>
    </main>

    <footer>
      Coded by
      <a href="https://github.com/emma-veingartner" target="_blank"
        >Emma Veingartner</a
      >, code source
      <a href="https://github.com/emma-veingartner/weather-app" target="_blank"
        >on GitHub</a
      >
      and website hosted
      <a href="https://emmav-weather-app.netlify.app" target="_blank">
        on Netlify</a
      >
    </footer>
  </body>
</html>
